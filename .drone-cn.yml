---
kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: test
  pull: default
  image: node:14
  commands:
  - scripts/ci

  when:
    event:
    - pull_request

- name: build
  pull: default
  image: node:14
  commands:
  - ./scripts/build-embedded

  when:
    event:
    - tag

- name: upload
  pull: default
  image: plugins/s3
  settings:
    bucket: pandaria-dashboard-ui
    region: ap-southeast-2
    acl: public-read
    access_key:
      from_secret: aws_access_id
    secret_key:
      from_secret: aws_access_secret
    source: dist/${DRONE_TAG}.tar.gz
    strip_prefix: dist/
    target: release-2.8-cn/kube-explorer-ui

  when:
    event:
    - tag

node:
  instance: agent-amd64
